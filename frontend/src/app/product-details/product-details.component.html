<mat-dialog-content>

  <div class="container mat-typography" fxLayout="column">
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
      <div fxFlex="noshrink">
        <img class="img-thumbnail" [src]="'assets/public/images/products/'+data.image" alt={{data.name}}>
      </div>

      <div>
        <h1>{{data.name}}</h1>
        <div [innerHTML]="data.description"></div>
        <br/>
        <div>
          <p class="item-price">$ {{data.price}}</p>
          <div *ngIf="data.points > 0" matTooltip="{{'LABEL_BONUS' | translate}}"
               aria-label="Bonus points when buying the product">
            <span class="fa-2x fa-layers fa-fw">
            <i class="fas fa-crown"></i>
            <span class="fa-layers-counter fa-layers-bottom-left fa-lg warn-notification">{{ data.points }}</span>
          </span>
          </div>
        </div>
      </div>
    </div>

    <mat-divider class="detail-divider"></mat-divider>
    <div>
      <h3 translate>LABEL_REVIEWS</h3>
      <button mat-button style="height: 0; position: absolute;">
        <!-- 'absorbs' the auto-focus behavior -->
      </button>
      <div *ngIf="(reviews$| async)?.length >= 1; else emptyResult">
        <div *ngFor="let review of reviews$|async" class="comment">
          <div fxLayout="row">
            <div class="review-text"
                 (click)="review.author !== 'Anonymous' && review.author === author && editReview(review)"
                 matTooltipDisabled="{{review.author !== author}}" matTooltip=" {{'BTN_EDIT' | translate}}"
                 matTooltipPosition="right">
              <cite>{{review.author}}</cite>
              <p>{{ review.message }}</p>
            </div>
            <div>
              <button mat-icon-button (click)="likeReview(review)" [disabled]="review.liked || !isLoggedIn()"
                      class="rw-button" aria-label="Rate a helpful review">
                <span class="fa-2x fa-layers fa-fw">
                  <mat-icon>thumb_up</mat-icon>
                  <span
                    class="fa-layers-counter fa-layers-bottom-right accent-notification">{{ review.likesCount }}</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <ng-template #emptyResult>
        <div>
          <span class="noResultText" translate>
            EMPTY_REVIEW_LIST
          </span>
        </div>
      </ng-template>

      <div [style.display]="isLoggedIn() ? 'block' : 'none' ">

        <mat-divider class="detail-divider"></mat-divider>

        <mat-form-field appearance="outline" color="accent" hintLabel="Max 160 characters">
          <mat-label translate>WRITE_REVIEW</mat-label>
          <textarea [formControl]="reviewControl" #textPut cols="50" matInput
                    placeholder="{{'WRITE_REVIEW_PLACEHOLDER' | translate}}"
                    matTextareaAutosize matAutosizeMinRows="2" maxlength="160"
                    matAutosizeMaxRows="4" aria-label="Text field to review a product"></textarea>
          <mat-hint align="end">{{textPut.value?.length || 0}}/160</mat-hint>
        </mat-form-field>

        <button type="submit" id="submitButton" [disabled]="!textPut.value.trim()" mat-raised-button color="primary"
                (click)="addReview(textPut)" style="margin-bottom: 5px; margin-top: 5px;" aria-label="Send the review">
          <i class="material-icons">
            send
          </i>
          <span>
            {{'BTN_SUBMIT' | translate}}
          </span>
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>
