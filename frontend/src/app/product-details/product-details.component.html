<mat-dialog-content>

  <div class="container mat-typography" fxLayout="column">
    <h1>{{data.name}}</h1>

    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
      <div fxFlex="noshrink">
        <h4>Image</h4>
        <img class="img-thumbnail" [src]="'assets/public/images/products/'+data.image">
      </div>

      <div>
        <h4>Price</h4>
        <p>{{data.price}}</p>
      </div>

      <div>
        <h4>Description</h4>
        <div [innerHTML]="data.description"></div>
      </div>
    </div>

    <div>
      <h3>Reviews</h3>

      <blockquote *ngFor="let review of reviews$|async">
        <cite>{{review.author}}</cite>
        <p>{{review.message}}</p>
        <button class="review-button" color="secondary" mat-stroked-button
                *ngIf="review.author !== 'Anonymous' && review.author === author" (click)="editReview(review)"><i
          class="fas fa-user-edit"></i> Edit
        </button>
      </blockquote>

      <div>
        <mat-form-field appearance="outline">
           <textarea [formControl]="reviewControl" #textPut cols="50" matInput placeholder="Submit a review"
                     matTextareaAutosize matAutosizeMinRows="2"
                     matAutosizeMaxRows="4"></textarea>
        </mat-form-field>

        <button id="submitButton" mat-raised-button color="primary" (click)="addReview(textPut)"><i
          class="fas fa-paper-plane fa-lg"></i> Submit
        </button>
      </div>
    </div>
  </div>

  <footer>
    <button mat-raised-button mat-dialog-close class="close-dialog"><i class="fas fa-arrow-circle-left fa-lg"></i> Close
    </button>
  </footer>
</mat-dialog-content>
