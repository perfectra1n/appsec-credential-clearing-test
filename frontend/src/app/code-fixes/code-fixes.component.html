<div>
  <br/>
  <mat-tab-group headerPosition="below" mat-align-tabs="center" focusTab="0">
    <mat-tab *ngFor="let fix of fixes; index as i" [label]="i+1"> 
      <div *ngIf="snippet!==null" id="code">
        <td-ngx-text-diff [left]="snippet"
        [right]="fix"
        >
        </td-ngx-text-diff>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
