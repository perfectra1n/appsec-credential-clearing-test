<div id = "code-area">
  <pre id="code"><div #emphasize id = "emphasize"><div *ngFor="let line of lineNums" id="line{{line}}" (click)="selectLines($event)">🔲</div>
  </div><code 
    [highlight]="code || ('LOADING_CODE_SNIPPET' | translate)" [lineNumbers]="true"
    [languages]="langs"
    ></code></pre>
</div>
