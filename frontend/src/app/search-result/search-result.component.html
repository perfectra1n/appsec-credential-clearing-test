<div class="table-container mat-elevation-z8 custom-slate">
    <div class="heading">
      <div *ngIf="searchValue"><span>{{"TITLE_SEARCH_RESULTS" | translate}} - </span> <span [innerHTML]="searchValue"></span></div>
      <div *ngIf="!searchValue">{{"TITLE_ALL_PRODUCTS" | translate}}</div>
      <div *ngIf="confirmation" style="margin-top:5px;color:#5bc0de">
          <p>{{ confirmation }}</p>
      </div>
    </div>
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="Image">
        <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="showDetail(element)">
            <img [src]="'assets/public/images/products/'+element.image" role="button"
            class="img-responsive img-thumbnail"
            style="width: 200px">
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Product">
        <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell style="width:30%" *matCellDef="let element"><div [innerHTML]="element.description"></div></mat-cell>
      </ng-container>

      <ng-container matColumnDef="Price">
        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Select">
        <mat-header-cell *matHeaderCellDef>   </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="showDetail(element)"><i class="fas fa-eye"></i></button>
          <button *ngIf="isLoggedIn()" mat-icon-button (click)="addToBasket(element.id)"><i class="fas fa-cart-plus"></i></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-divider></mat-divider>

    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10,20]">
    </mat-paginator>

  </div>
