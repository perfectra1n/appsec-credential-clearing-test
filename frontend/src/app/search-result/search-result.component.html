<div fxLayoutAlign="center">

  <div class="table-container custom-slate">

    <div class="heading">
      <div *ngIf="searchValue"><span>{{"TITLE_SEARCH_RESULTS" | translate}} - </span> <span
        [innerHTML]="searchValue"></span></div>
      <div *ngIf="!searchValue">{{"TITLE_ALL_PRODUCTS" | translate}}</div>
      <div *ngIf="confirmation" style="margin-top:5px;">
        <p class="confirmation">{{ confirmation }}</p>
      </div>
    </div>

    <mat-grid-list #table [cols]="breakpoint" (window:resize)="onResize($event)" gutterSize="30px" >
      <mat-grid-tile *ngFor="let item of gridDataSource | async">
        <mat-card [style.width]="'100%'"class="mat-elevation-z5">
          <div (click)="showDetail(item)" class="product">
            <div class="img-container" fxFlexAlign="center">
              <div>
              <img [src]="'assets/public/images/products/'+item.image" role="button"
                   class="img-responsive img-thumbnail">
              </div>
            </div>
            <div fxFlexAlign="center">
              <div class="item-name">
                {{item.name}}
              </div>
              <div class="item-price">
                $ {{item.price}}
              </div>
            </div>
          </div>
          <div fxFlexAlign="center">
            <button mat-raised-button *ngIf="isLoggedIn()" mat-button (click)="addToBasket(item.id)" class="btn-basket" color="primary">
              <span translate>ADD_BASKET</span>
            </button>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-divider></mat-divider>

    <mat-paginator #paginator
                   [pageSize]="12"
                   [pageSizeOptions]="[12, 24, 36]">
    </mat-paginator>
  </div>
</div>
