<div class="table-container mat-elevation-z8 custom-slate">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="Image">
        <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="openDialog(element)">
            <img [src]="'assets/public/images/products/'+element.image" role="button"
            class="img-responsive img-thumbnail"
            style="width: 200px">
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Product">
        <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"><div [innerHTML]="element.description"></div></mat-cell>
      </ng-container>

      <ng-container matColumnDef="Price">
        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Select">
        <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
        <mat-cell *matCellDef="let element">  </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10,20]">
    </mat-paginator>

  </div>
