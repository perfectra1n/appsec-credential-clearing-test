<div fxLayoutAlign="center">

  <div class="table-container custom-slate">

    <div class="heading mat-elevation-z6">
      <div *ngIf="searchValue">
        <span>{{"TITLE_SEARCH_RESULTS" | translate}} - </span>
        <span [innerHTML]="searchValue"></span>
      </div>
      <div *ngIf="!searchValue">{{"TITLE_ALL_PRODUCTS" | translate}}</div>
      <div *ngIf="confirmation" style="margin-top:5px;">
        <p class="confirmation">{{ confirmation }}</p>
      </div>
    </div>

    <mat-grid-list #table [cols]="breakpoint" (window:resize)="onResize($event)" gutterSize="30px" >
      <div *ngIf="(gridDataSource| async)?.length >= 1; else emptyResult">
        <mat-grid-tile *ngFor="let item of gridDataSource | async">
          <mat-card [style.width]="'100%'"class="mat-elevation-z6">
            <div (click)="showDetail(item)" class="product" matTooltip="Click for more information"
                 aria-label="Click for more information about the product" matTooltipPosition="above">
              <div class="img-container" fxFlexAlign="center">
                <div>
                <img [src]="'assets/public/images/products/'+item.image" role="button"
                     class="img-responsive img-thumbnail" alt={{item.name}}>
                </div>
              </div>
              <div fxFlexAlign="center">
                <div class="item-name">
                  {{item.name}}
                </div>
                <div class="item-price">
                  $ {{item.price}}
                </div>
              </div>
            </div>
            <div fxFlexAlign="center">
              <button mat-raised-button *ngIf="isLoggedIn()" mat-button (click)="addToBasket(item.id)" class="btn-basket" color="primary" aria-label="Add to Basket">
                <span translate>ADD_BASKET</span>
              </button>
            </div>
          </mat-card>
        </mat-grid-tile>
      </div>
    </mat-grid-list>

    <ng-template #emptyResult>
      <mat-card class="mat-elevation-z6 emptyState">
        <img src="assets/public/images/products/no-results.png"
             class="img-responsive noResult"
             alt=" No results found">
        <mat-card-title>
          <span class="noResultText">
            No results found
          </span>
        </mat-card-title>
        <mat-card-content>
          <span class="noResultText">
            Try adjusting your search or filter to find what you're looking for.
          </span>
        </mat-card-content>
      </mat-card>
    </ng-template>

    <mat-divider></mat-divider>

    <mat-paginator class="mat-elevation-z6"
                   #paginator
                   [pageSize]="12"
                   [pageSizeOptions]="[12, 24, 36]">
    </mat-paginator>
  </div>
</div>
