<mat-card class="container primary-notification" *ngIf="hackingProgress.autoRestoreMessage">
  <mat-card-header></mat-card-header>
  <mat-card-content>
    <span>{{ "NOTIFICATION_SERVER_STARTED" | translate }}</span>: {{hackingProgress.autoRestoreMessage}}<span (click)="closeNotification()" style="float:right;cursor:pointer">X</span>
    <button mat-raised-button [disabled]="hackingProgress.cleared" (click)="clearProgress()">
        <i class="fas fa-trash" aria-hidden="true"></i>
        <span *ngIf="hackingProgress.cleared">{{"RESTART_REQUIRED" | translate}}</span>
        <span *ngIf="!hackingProgress.cleared">{{"RESET_HACKING_PROGRESS" | translate}}</span>
    </button>
  </mat-card-content>
</mat-card>
